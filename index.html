<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Cucumber Presale</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://api.mainnet-beta.solana.com;">
</head>
<body>
  <h1>Sea Cucumber Presale</h1>
  <div id="status">Wallet status: Disconnected</div>
  <button id="connectButton">Connect Wallet</button>
  <button id="buyButton" disabled>Buy Sea Cucumbers</button>
  <script>
    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("buyButton").addEventListener("click", purchaseTokens);
  </script>
</body>
</html>
